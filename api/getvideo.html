      // Tạo JSON theo định dạng bạn yêu cầu
      const out = {
        status: "success",
        data: pick
      };

      const jsonText = JSON.stringify(out);

      // Cách 1: chuyển trang sang data URL có MIME application/json
      // -> nhiều trình duyệt sẽ hiển thị JSON thuần (không còn HTML)
      const dataUrl = "data:application/json;charset=utf-8," + encodeURIComponent(jsonText);
      // Dùng replace để không thêm history
      window.location.replace(dataUrl);

      // Nếu muốn không chuyển (ví dụ cho debug), comment 2 dòng trên và
